<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan - Eventix Jogja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Raleway', sans-serif; background-color: #060c22; color: white; }
    .form-container { background: #fff; color: #333; padding: 40px; border-radius: 10px; margin-top: 100px; margin-bottom: 50px; }
    .btn-send { background: #f82249; border: 0; color: #fff; padding: 10px 25px; border-radius: 50px; }
    .navbar { background: #060c22; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">EVENT<span>IX</span></a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="venue.html">Venue</a>
        <a class="nav-link active" href="pemesanan.html">Pemesanan</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container shadow">
        <h3 class="text-center fw-bold mb-4">Formulir Pemesanan</h3>
        
        <form name="submit-to-google-sheet">
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" name="nama" class="form-control" placeholder="Contoh: Budi Santoso" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="email@contoh.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Pilih Venue</label>
            <select name="venue" class="form-select">
              <option value="Mandala Krida">Stadion Mandala Krida</option>
              <option value="JEC">Jogja Expo Center</option>
              <option value="Kridosono">Stadion Kridosono</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Tanggal Acara</label>
            <input type="date" name="tanggal" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-send w-100 fw-bold shadow-sm" id="btn-submit">KIRIM PESANAN</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // MASUKKAN URL GOOGLE APPS SCRIPT KAMU DI SINI
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxyuHgftg06VpjNWg7Drj9ljXRWylBOn-tt_touLZEwj7zfzPfMxVi-sSvo3jV7K24BsA/exec';
    const form = document.forms['submit-to-google-sheet'];
    const btnSubmit = document.getElementById('btn-submit');

    form.addEventListener('submit', e => {
      e.preventDefault();
      btnSubmit.disabled = true;
      btnSubmit.innerHTML = "Sedang Mengirim...";

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            alert('Sukses! Pesanan Venue Anda telah kami terima di Spreadsheet.');
            form.reset();
            btnSubmit.disabled = false;
            btnSubmit.innerHTML = "KIRIM PESANAN";
        })
        .catch(error => {
            alert('Error! Terjadi kesalahan saat mengirim data.');
            btnSubmit.disabled = false;
            btnSubmit.innerHTML = "KIRIM PESANAN";
        });
    });
  </script>
</body>
</html>
